<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Verification</title>
    
    <meta name="monetag" content="85429a6afd62863533f1a135efdfdb1d">
    
    <script src="https://quge5.com/88/tag.min.js" data-zone="208248" async data-cfasync="false"></script>

    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 20px 0; }
        .ad-container { border: 2px solid red; border-radius: 20px; padding: 30px 15px; width: 85%; max-width: 380px; background: linear-gradient(to bottom, #1a0000, #000); margin: 20px 0; box-shadow: 0 0 25px rgba(255,0,0,0.3); }
        h2 { font-size: 18px; margin: 5px 0; letter-spacing: 1px; }
        p { font-size: 11px; color: #ccc; margin-bottom: 15px; }
        .play-btn { width: 75px; height: 75px; background: #ff0000; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; border: 3px solid #fff; box-shadow: 0 0 20px rgba(255,0,0,0.6); transition: 0.2s; }
        .play-btn:active { transform: scale(0.9); }
        .play-btn svg { width: 35px; fill: white; }
        #video-container { display: none; width: 100%; height: 100vh; position: absolute; top: 0; left: 0; background: #000; z-index: 100; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="ad-screen">
        <div style="margin-bottom: 20px;">
            <p style="font-size:10px; color:#444; letter-spacing: 2px;">SECURE STREAMING SERVER</p>
        </div>

        <div class="ad-container">
            <h2>HANYA 1x IKLAN SAJA</h2>
            <p>(ONLY 1x ADS TO PLAY)</p>
            <h2>LANJUT NONTON BEBAS</h2>
            <p>(CONTINUE TO WATCH)</p>
            
            <button class="play-btn" onclick="handlePlay()">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
            
            <p style="margin-top:15px; color:#888; font-weight: bold;">PLEASE CLICK THE RED BUTTON</p>
        </div>
        <p style="font-size: 9px; color: #333;">System Verified & Secured</p>
    </div>

    <div id="video-container">
        <iframe id="video-frame" src="" allowfullscreen></iframe>
    </div>

    <script>
        const directLink = 'https://otieu.com/4/10545078';
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');

        function handlePlay() {
            if (videoUrl) {
                const hasSeenAds = getCookie("ads_cooldown_2m");
                if (!hasSeenAds) {
                    window.open(directLink, '_blank');
                    setCookie("ads_cooldown_2m", "true", 2); // Jeda 2 menit
                }
                document.getElementById('ad-screen').style.display = 'none';
                document.getElementById('video-container').style.display = 'block';
                document.getElementById('video-frame').src = decodeURIComponent(videoUrl);
            }
        }

        function setCookie(name, value, minutes) {
            const d = new Date();
            d.setTime(d.getTime() + (minutes * 60 * 1000));
            document.cookie = name + "=" + value + ";expires="+ d.toUTCString() + ";path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for(let i=0;i < ca.length;i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
    </script>
</body>
</html>
