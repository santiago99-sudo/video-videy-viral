<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* Latar Belakang Gelap Elegan */
        body { 
            background: radial-gradient(circle, #2c2c2c 0%, #000000 100%); 
            color: #fff; margin: 0; font-family: sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
        }
        
        /* Container Player */
        .video-box {
            position: relative; width: 90%; max-width: 500px; aspect-ratio: 16/9;
            background: #111; border: 1px solid #333; border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* Tombol Play Transparan Mewah */
        .play-circle {
            width: 70px; height: 70px; background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.8); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px); transition: 0.3s;
        }
        .play-circle::after {
            content: ""; border-style: solid; border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent #fff; margin-left: 5px;
        }

        .text-info { margin-top: 20px; color: #aaa; font-size: 14px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="video-box" onclick="gasVideo()">
        <div class="play-circle"></div>
    </div>

    <div class="text-info">KLIK UNTUK MEMUTAR VIDEO</div>

    <script>
        // 1. MASUKKAN DIRECT LINK MONETAG KAMU
        const linkIklan = "https://otieu.com/4/10545078";

        // 2. SISTEM OTOMATIS AMBIL ID DARI URL
        const params = new URLSearchParams(window.location.search);
        const videoID = params.get('id') || "j6jeeEB11"; // Default jika id kosong

        function gasVideo() {
            // Buka Iklan
            window.open(linkIklan, '_blank');
            // Alihkan ke Video
            setTimeout(() => {
                window.location.href = "https://videy.co/v/?id=" + videoID;
            }, 700);
        }
    </script>
</body>
</html>
